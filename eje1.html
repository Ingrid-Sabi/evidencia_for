            <h1>EJERCICIO 1</h1>
        </tr> 
         <div id="resu"></div>
         

         <script>
           

            var resultado=0
            var s=0;
            for(var s=0; s <= 100 ;s++){
               if( s % 3 == 0){
                resultado += s;
                
                document.write("<H2>"+ s + "</h2> <br>");
   
               document.getElementById('resu').innerHTML= "<h2> la sumatoria de los numeros multiplos de 3 es ="+resultado+"</h2>";
                
                
                
            }  
            }
              
          
              
              
              
           </script>
